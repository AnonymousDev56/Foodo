name: foodo

x-foodo-env: &foodo-env
  NODE_ENV: production
  DB_AUTO_MIGRATE: "false"
  DATABASE_URL: postgresql://foodo:foodo@postgres:5432/foodo
  RABBITMQ_URL: amqp://foodo:foodo@rabbitmq:5672
  AUTH_API_URL: http://auth-service:3001
  ORDERS_API_URL: http://orders-service:3002
  WAREHOUSE_API_URL: http://warehouse-service:3003
  DELIVERY_API_URL: http://delivery-service:3004
  JWT_SECRET: ${JWT_SECRET:-foodo_dev_jwt_secret}

x-foodo-service: &foodo-service
  image: ${FOODO_MONOREPO_IMAGE:-foodo/monorepo:local}
  restart: unless-stopped
  environment:
    <<: *foodo-env
  depends_on:
    image-builder:
      condition: service_completed_successfully
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    db-init:
      condition: service_completed_successfully

x-foodo-web-service: &foodo-web-service
  image: ${FOODO_MONOREPO_IMAGE:-foodo/monorepo:local}
  restart: unless-stopped
  depends_on:
    image-builder:
      condition: service_completed_successfully

services:
  image-builder:
    image: ${FOODO_MONOREPO_IMAGE:-foodo/monorepo:local}
    build:
      context: ../..
      dockerfile: Dockerfile
    command: ["true"]
    restart: "no"

  postgres:
    image: postgres:16-alpine
    container_name: foodo-postgres
    environment:
      POSTGRES_USER: foodo
      POSTGRES_PASSWORD: foodo
      POSTGRES_DB: foodo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodo -d foodo"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: foodo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: foodo-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: foodo
      RABBITMQ_DEFAULT_PASS: foodo
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 8s
      timeout: 5s
      retries: 20

  db-init:
    image: postgres:16-alpine
    container_name: foodo-db-init
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../postgres/migrations/001_init.sql:/migrations/001_init.sql:ro
    command:
      - /bin/sh
      - -ec
      - |
        until pg_isready -h postgres -p 5432 -U foodo -d foodo; do
          echo "[db-init] waiting for postgres..."
          sleep 1
        done
        psql "postgresql://foodo:foodo@postgres:5432/foodo" -v ON_ERROR_STOP=1 -f /migrations/001_init.sql
        echo "[db-init] migration + seed completed"
    restart: "no"

  auth-service:
    <<: *foodo-service
    container_name: foodo-auth-service
    command: ["node", "services/auth-service/dist/main.js"]
    ports:
      - "3001:3001"
    environment:
      <<: *foodo-env
      PORT: 3001
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  orders-service:
    <<: *foodo-service
    container_name: foodo-orders-service
    command: ["node", "services/orders-service/dist/main.js"]
    ports:
      - "3002:3002"
    environment:
      <<: *foodo-env
      PORT: 3002
      DASHBOARD_METRICS_TTL_MS: ${DASHBOARD_METRICS_TTL_MS:-4000}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3002/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  warehouse-service:
    <<: *foodo-service
    container_name: foodo-warehouse-service
    command: ["node", "services/warehouse-service/dist/main.js"]
    ports:
      - "3003:3003"
    environment:
      <<: *foodo-env
      PORT: 3003
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3003/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  delivery-service:
    <<: *foodo-service
    container_name: foodo-delivery-service
    command: ["node", "services/delivery-service/dist/main.js"]
    ports:
      - "3004:3004"
    environment:
      <<: *foodo-env
      PORT: 3004
      ROUTE_OPTIMIZER_MODE: ${ROUTE_OPTIMIZER_MODE:-greedy}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3004/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  notification-service:
    <<: *foodo-service
    container_name: foodo-notification-service
    command: ["node", "services/notification-service/dist/main.js"]
    ports:
      - "3005:3005"
    environment:
      <<: *foodo-env
      PORT: 3005
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3005/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  telegram-bot:
    <<: *foodo-service
    container_name: foodo-telegram-bot
    command: ["node", "services/telegram-bot/dist/main.js"]
    ports:
      - "3006:3006"
    environment:
      <<: *foodo-env
      PORT: 3006
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3006/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  tg-courier-bot:
    <<: *foodo-service
    container_name: foodo-tg-courier-bot
    command: ["node", "apps/tg-courier-bot/dist/main.js"]
    ports:
      - "3007:3007"
    environment:
      <<: *foodo-env
      PORT: 3007
      COURIER_TELEGRAM_BOT_TOKEN: ${COURIER_TELEGRAM_BOT_TOKEN:-}
      COURIER_TELEGRAM_WEBHOOK_URL: ${COURIER_TELEGRAM_WEBHOOK_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3007/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  tg-admin-bot:
    <<: *foodo-service
    container_name: foodo-tg-admin-bot
    command: ["node", "apps/tg-admin-bot/dist/main.js"]
    ports:
      - "3009:3009"
    environment:
      <<: *foodo-env
      PORT: 3009
      ADMIN_TELEGRAM_BOT_TOKEN: ${ADMIN_TELEGRAM_BOT_TOKEN:-}
      ADMIN_TELEGRAM_WEBHOOK_URL: ${ADMIN_TELEGRAM_WEBHOOK_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3009/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  web-customer:
    <<: *foodo-web-service
    container_name: foodo-web-customer
    command:
      - /bin/sh
      - -ec
      - cd apps/web-customer && node_modules/.bin/vite preview --host 0.0.0.0 --port 5173 --strictPort
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5173 >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  web-courier:
    <<: *foodo-web-service
    container_name: foodo-web-courier
    command:
      - /bin/sh
      - -ec
      - cd apps/web-courier && node_modules/.bin/vite preview --host 0.0.0.0 --port 5174 --strictPort
    ports:
      - "5174:5174"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5174 >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  web-admin:
    <<: *foodo-web-service
    container_name: foodo-web-admin
    command:
      - /bin/sh
      - -ec
      - cd apps/web-admin && node_modules/.bin/vite preview --host 0.0.0.0 --port 5175 --strictPort
    ports:
      - "5175:5175"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5175 >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  telegram-router:
    <<: *foodo-service
    container_name: foodo-telegram-router
    command: ["node", "services/telegram-router/dist/main.js"]
    ports:
      - "3008:3008"
    depends_on:
      telegram-bot:
        condition: service_healthy
      tg-courier-bot:
        condition: service_healthy
      tg-admin-bot:
        condition: service_healthy
    environment:
      PORT: 3008
      CUSTOMER_WEBHOOK_TARGET: http://telegram-bot:3006/telegram/webhook
      COURIER_WEBHOOK_TARGET: http://tg-courier-bot:3007/telegram/webhook
      ADMIN_WEBHOOK_TARGET: http://tg-admin-bot:3009/telegram/webhook
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3008/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

  nginx-gateway:
    image: nginx:1.27-alpine
    container_name: foodo-nginx-gateway
    depends_on:
      auth-service:
        condition: service_healthy
      orders-service:
        condition: service_healthy
      warehouse-service:
        condition: service_healthy
      delivery-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
      telegram-router:
        condition: service_healthy
      web-customer:
        condition: service_healthy
      web-courier:
        condition: service_healthy
      web-admin:
        condition: service_healthy
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/health >/dev/null || exit 1"]
      interval: 8s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
