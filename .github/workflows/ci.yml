name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Typecheck and Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TURBO_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

  smoke-critical:
    name: Smoke Critical Flow
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 45
    env:
      TURBO_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Start core stack for smoke tests
        run: |
          bash ./scripts/docker-compose.sh -f infra/docker/docker-compose.yml build image-builder
          bash ./scripts/docker-compose.sh -f infra/docker/docker-compose.yml up -d --remove-orphans \
            postgres redis rabbitmq db-init \
            auth-service orders-service warehouse-service delivery-service notification-service

      - name: Wait for API services
        run: |
          set -euo pipefail
          COMPOSE="bash ./scripts/docker-compose.sh -f infra/docker/docker-compose.yml"
          for p in 3001 3002 3003 3004 3005; do
            echo "Waiting for service on :$p"
            ok=0
            for i in $(seq 1 120); do
              if curl -fsS "http://127.0.0.1:${p}/health" >/dev/null; then
                ok=1
                break
              fi
              if [[ "$p" == "3002" ]] && (( i % 15 == 0 )); then
                echo "[debug] orders-service still not reachable on :3002 (attempt $i)"
                $COMPOSE ps || true
                $COMPOSE logs --tail=120 orders-service || true
              fi
              sleep 2
            done
            if [[ "$ok" -ne 1 ]]; then
              echo "Service on port $p did not become healthy"
              $COMPOSE ps || true
              $COMPOSE logs --tail=300 || true
              exit 1
            fi
          done

      - name: Run critical smoke test
        run: pnpm smoke:critical

      - name: Show compose status on failure
        if: failure()
        run: |
          bash ./scripts/docker-compose.sh -f infra/docker/docker-compose.yml ps || true
          bash ./scripts/docker-compose.sh -f infra/docker/docker-compose.yml logs --tail=300 || true

      - name: Stop production stack
        if: always()
        run: pnpm stop:prod
