name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Typecheck and Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.1.0

      - name: Enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

  smoke-critical:
    name: Smoke Critical Flow
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.1.0

      - name: Enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start production stack (without ngrok/webhook sync)
        env:
          FOODO_NGROK_AUTOSTART: "0"
          FOODO_TELEGRAM_SYNC_WEBHOOKS: "0"
        run: pnpm start:prod

      - name: Wait for API services
        run: |
          set -euo pipefail
          for p in 3001 3002 3003 3004 3005; do
            echo "Waiting for service on :$p"
            ok=0
            for i in $(seq 1 60); do
              if curl -fsS "http://127.0.0.1:${p}/health" >/dev/null; then
                ok=1
                break
              fi
              sleep 2
            done
            if [[ "$ok" -ne 1 ]]; then
              echo "Service on port $p did not become healthy"
              exit 1
            fi
          done

      - name: Run critical smoke test
        run: pnpm smoke:critical

      - name: Show compose status on failure
        if: failure()
        run: |
          bash ./scripts/docker-compose.sh ps || true
          bash ./scripts/docker-compose.sh logs --tail=200 || true

      - name: Stop production stack
        if: always()
        run: pnpm stop:prod
